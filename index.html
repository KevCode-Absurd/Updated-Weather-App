<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />

    <script
      src="https://kit.fontawesome.com/f94283e0b4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Weather App</h1>
      <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter a location for weather Information</label>
        <input type="text" name="city" class="form-control p-2 mt-2" />
      </form>

      <div class="card shadow-lg rounded d-none">
        <img
          src="http://via.placeholder.com/250"
          alt=""
          class="time card-img-top"
        />
        <div class="icon bg-light mx-auto text-center">
          <img src="" alt="" />
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3">City Name</h5>
          <div class="my-3">Weather Condition</div>
          <div class="display-4 my-4">
            <span>temperature</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts\forecast.js"></script>
    <script src="scripts\app.js"></script>
  </body>
</html>
